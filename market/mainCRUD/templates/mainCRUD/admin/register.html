{% extends 'mainCRUD/base.html'%}
<title>{% block titulo %}Registrar{% endblock %}</title>
{% block cuerpo %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Registrar</button>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
</form>
<a href="{% url 'social:begin' 'facebook' %}">Login con facebook</a>
{% endblock cuerpo %}
