{% extends "mainCRUD/base.html" %}
{% block titulo %} Producto {% endblock %}

{% block cuerpo %}

    <table border="1">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Opcion</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in list_producto %}
            <tr>
                <td>{{ producto.prod_nombre }}</td>
                <td>{{ producto.prod_precio }}</td>
                <td><a href="{% url 'editar_producto' producto.id %}">EDITAR</a> | <a href="{% url 'eliminar_producto' producto.id %}">ELIMINAR</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <button><a href='/agregar_producto'>Agregar Producto</a></button>

{% endblock %}
