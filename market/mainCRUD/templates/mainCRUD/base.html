{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="shortcut icon" href="{% static 'image/icono.ico' %}">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block titulo %}𝙈𝘼𝙍𝙆𝙀𝙏{% endblock %}</title>

        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% block estilo %} {% endblock %}">
    </head>

    <body>
    {#================= SIDEBAR =================#}
    <div class="sidebar">
        <div class="logo">
{#            <img class="logo-main" src="{% static 'image/logo_no_text.png'%}" alt="logo" >#}
            <img class="logo-hover" src="{% static 'image/logo.png'%}" alt="logo">

        </div>
        {% if request.user.is_authenticated %}
            <a href="#">{{ user.username }}</a>
            <a href="/home" id="btn-home">Home</a>
            <a href="/producto" id="btn-producto" >Productos</a>
            <a href="/logout" id="btn-login" >Cerrar sesion</a>
        {% else %}
            <a href="/home" id="btn-home">Home</a>
            <a href="/login" id="btn-login" >login</a>
        {% endif %}
    </div>
    <div class="contenido">
        {% block cuerpo %}
            base
            <img src="{% static 'image/logo.png'%}" alt="logo">
        {% endblock %}
    </div>
    <script type="text/javascript" src="{% static 'js/sidebar_btn.js' %}"></script>
    </body>
</html>
